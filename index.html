<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cool Chat üí¨</title>
  <style>
    body {
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    #chat {
      background: #ffffff;
      width: 380px;
      height: 600px;
      display: flex;
      flex-direction: column;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      border: 2px solid #b2ebf2;
    }

    header {
      background: #b2ebf2;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #004d40;
      position: relative;
    }

    #userCount {
      position: absolute;
      right: 1rem;
      top: 1rem;
      font-size: 0.85rem;
      color: #004d40;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      list-style: none;
      background: #f1f8e9;
    }

    #messages li {
      margin: 0.5rem 0;
      padding: 0.6rem 1rem;
      border-radius: 18px;
      max-width: 90%;
      background: #ede7f6;
      color: #333;
      display: inline-block;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    #typing {
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
      color: #666;
      height: 1rem;
      font-style: italic;
    }

    form {
      display: flex;
      padding: 0.6rem;
      background: #c8e6c9;
      border-top: 2px solid #a5d6a7;
    }

    form input {
      flex: 1;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      margin-right: 0.5rem;
      font-size: 1rem;
      background: #ffffff;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
    }

    form button {
      background: #ce93d8;
      border: none;
      color: #fff;
      padding: 0.5rem 1.2rem;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: #ba68c8;
    }

    #login {
      position: absolute;
      background: rgba(255, 255, 255, 0.98);
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      padding: 1rem;
      text-align: center;
    }

    #login label {
      margin-bottom: 0.5rem;
      font-size: 1rem;
      color: #333;
    }

    #login input {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 1rem;
      width: 220px;
      font-size: 1rem;
    }

    #login button {
      background: #80deea;
      border: none;
      color: #004d40;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    #login button:hover {
      background: #4dd0e1;
    }
  </style>
</head>
<body>
  <div id="chat">
    <header>
      üßä Chill Chat
      <div id="userCount"></div>
    </header>
    <ul id="messages"></ul>
    <div id="typing"></div>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Say something..." />
      <button type="submit">Send üöÄ</button>
    </form>
    <div id="login">
      <label for="name">üë§ Your Name:</label>
      <input id="name" placeholder="Type name..." />
      <button id="joinBtn">Join Chat üéâ</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const typing = document.getElementById('typing');
    const userCount = document.getElementById('userCount');
    const login = document.getElementById('login');
    const nameInput = document.getElementById('name');
    const joinBtn = document.getElementById('joinBtn');

    let userName = '';
    let userColor = '';

    function getRandomCoolColor() {
      const coolColors = ['#b2ebf2', '#d1c4e9', '#c5e1a5', '#f3e5f5', '#b3e5fc', '#ce93d8'];
      return coolColors[Math.floor(Math.random() * coolColors.length)];
    }

    joinBtn.addEventListener('click', () => {
      if (nameInput.value.trim()) {
        userName = nameInput.value.trim();
        userColor = getRandomCoolColor();
        socket.emit('user joined', { name: userName, color: userColor });
        login.style.display = 'none';
      }
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value.trim()) {
        socket.emit('chat message', {
          name: userName,
          message: input.value.trim(),
          color: userColor
        });
        input.value = '';
      }
    });

    input.addEventListener('input', function() {
      if (userName) {
        socket.emit('typing', `${userName} is typing... ‚úèÔ∏è`);
      }
    });

    socket.on('user count', function(count) {
      userCount.textContent = `üë• ${count}`;
    });

    socket.on('chat message', function(data) {
      const item = document.createElement('li');
      item.style.backgroundColor = data.color;
      item.innerHTML = `<strong>üë§ ${data.name}:</strong> ${data.message}`;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    });

    socket.on('typing', function(msg) {
      typing.textContent = msg;
      setTimeout(() => typing.textContent = '', 2000);
    });
  </script>
</body>
</html>
